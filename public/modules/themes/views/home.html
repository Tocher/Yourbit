<section data-ng-controller="ThemeController" data-ng-init="showAllThemes()">
    <div class="page-header">
        <h1>Themes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="theme in themes" data-ng-href="#!/theme/{{theme._id}}" class="list-group-item">
            <div class="list-group-item-div">
                <p class="list-group-item-text">Form name: General</p>
            </div>
        </a>
    </div>
</section>
