<section data-ng-controller="FormController" data-ng-init="showAllForms()">
    <div class="page-header">
        <h1>My Forms</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="form in forms" data-ng-href="#!/form/{{form._id}}" class="list-group-item">
            <div class="list-group-item-div">
                <p class="list-group-item-text">Form name: General</p>
            </div>
        </a>
    </div>
</section>
